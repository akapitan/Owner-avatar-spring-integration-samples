# JMS Configuration for testing
spring.activemq.broker-url=vm://localhost?broker.persistent=false&broker.useShutdownHook=false
spring.activemq.in-memory=true
spring.activemq.packages.trust-all=true
jms.queue=jms-test-queue
jms.topic=jms-test-topic
# Enable debug logging for tests
logging.level.com.example.basic.jms=DEBUG
logging.level.org.springframework.integration=INFO
logging.level.org.springframework.jms=INFO